<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckvplayer</title>
		<meta name="keywords" content="flv,mp4,rtmp,html5,m3u8,播放器,视频流,网页视频播放器" />
		<meta name="description" content="ckvplayer支持的视频格式：http协议的flv,mp4,m3u8及rtmp协议 " />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<script type="text/javascript" src="ckvplayer.js"></script>
		<script type="text/javascript" src="/static/jquery.js"></script>
		<script type="text/javascript" src="player.js"></script>
	</head>

	<body>
					<div id="video" class="video"></div>
			<div class="row padding-bottom-10">
				<div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
					<h4 class="btn btn-info">支持的视频格式</h4>
				</div>
			</div>
			<div class="row">
				<div class="link col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
						<div class="col-xs-12 col-sm-10 col-md-8">
							<table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th class="text-center">浏览器</th>
										<th colspan="2" class="text-center">支持的视频格式</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="text-center">&nbsp;</td>
										<td class="text-center">PC端</td>
										<td class="text-center">移动端</td>
									</tr>
									<tr>
										<td class="text-center">Chrome</td>
										<td class="text-center">MP4，FLV</td>
										<td class="text-center">MP4, WebM,M3U8</td>
									</tr>
									<tr>
										<td class="text-center">Firefox</td>
										<td class="text-center">MP4，FLV</td>
										<td class="text-center">MP4, WebM,M3U8</td>
									</tr>
									<tr>
										<td class="text-center">Internet Explorer</td>
										<td class="text-center">MP4，FLV</td>
										<td class="text-center">MP4,M3U8</td>
									</tr>
								</tbody>
							</table>
							<table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th class="text-center">浏览器及平台</th>
										<th class="text-center">支持的视频格式</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="text-center">Android</td>
										<td class="text-center">MP4,M3U8</td>
									</tr>
									<tr>
										<td class="text-center">iOS</td>
										<td class="text-center">MP4,M3U8</td>
									</tr>
									<tr>
										<td class="text-center">Safari</td>
										<td class="text-center">MP4,M3U8</td>
									</tr>
								</tbody>
							</table>
						</div>
				</div>
			</div>
			<div class="row">
				<div class="link col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
					<p>
						建议点播优先使用mp4，其次使用m3u8。直播优先使用m3u8,这样可以兼容各平台。尽量不要使用flv来做点播放，也不要使用rtmp协议来做直播flv在移动端基本不能播放，rtmp协议在移动端也不支持
					</p>
				</div>
			</div>
		</div>

	</body>

</html>
